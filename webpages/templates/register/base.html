<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Register</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">

  <!-- Template Main CSS File -->
  {%load static%}
  <link href="{%static 'webpages/login.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <ul class="nav navbar-nav">
            {#Register Link#}
            <li><a class="navbar-link" href="{% url 'register' %}">Register</a></li>  
            {#Logic on what to display#}
            {% if user.is_authenticated %}
              <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li><a class="navbar-link" href="{% url 'login' %}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <div class="container">
      {% block body_block %}
        
      {% endblock %}
    </div>

  <!-- Vendor JS Files -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <!-- Template Main JS File -->
    {%load static%}
  <script src="{% static 'webpages/login.js' %}" type="text/javascript"></script>

</body>

</html>
