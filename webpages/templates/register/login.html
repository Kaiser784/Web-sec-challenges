<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Register</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">

  <!-- Template Main CSS File -->
  {%load static%}
  <link href="{%static 'webpages/login.css' %}" rel="stylesheet" type="text/css">
<!--  <link href="../../../static/register/login.css" rel="stylesheet" type="text/css">-->
</head>

<body>

    <!-- ======= Login Page ======= -->
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#register">Register</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="register">
            <h1>Register Here</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off"/>
              </div>
            </div>
            
             <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off"/>
            </div>
              
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block">Register</button>
            
            </form>
  
          </div>
          
          <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

              <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off"/>
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button class="button button-block">Log In</button>

            </form>

          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->

  <!-- Vendor JS Files -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <!-- Template Main JS File -->
    {%load static%}
  <script src="{% static 'webpages/login.js' %}" type="text/javascript"></script>

</body>

</html>
